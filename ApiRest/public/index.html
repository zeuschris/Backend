<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Rest</title>
</head>
<body>
    <main>
        <form action="http://localhost:8080/" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" autocomplete="off" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" autocomplete="off" required><br><br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" autocomplete="off" required><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <script defer src="../js/main.js"></script>
</body>
</html>
